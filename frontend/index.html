<!DOCTYPE html>
<html>
<head><title>Smart Image Classifier</title></head>
<body>
  <h2>Upload an Image</h2>
  <input type="file" id="imageInput" />
  <button onclick="submitImage()">Submit</button>

  <h3>Best Match:</h3>
  <p id="best"></p>

  <h3>General Model:</h3>
  <p id="general"></p>

  <h3>Custom Model:</h3>
  <p id="custom"></p>

  <script>
    async function submitImage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("Please choose a file");

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("http://localhost:8000/predict", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      if (data.error) {
        document.getElementById("best").textContent = data.error;
      } else {
        document.getElementById("best").textContent = `${data.best_prediction.label} (${data.best_prediction.source}, ${data.best_prediction.confidence})`;
        document.getElementById("general").textContent = `${data.general_model.label} (${data.general_model.confidence})`;
        document.getElementById("custom").textContent = `${data.custom_model.label} (${data.custom_model.confidence})`;
      }
    }
  </script>
</body>
</html>
