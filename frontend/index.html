<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Image Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
    .results {
      margin-top: 30px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Smart Image Classifier</h1>
  <p>Upload an image to get predictions from both models.</p>

  <input type="file" id="imageInput" accept="image/*" />
  <br>
  <button onclick="submitImage()">Submit</button>

  <div id="previewContainer">
    <h3>Image Preview:</h3>
    <img id="preview" src="#" alt="Image preview will appear here" style="display: none;" />
  </div>

  <div class="results">
    <h3>üîç Best Match:</h3>
    <p id="best">-</p>

    <h3>üß† General Model:</h3>
    <p id="general">-</p>

    <h3>üéØ Custom Model:</h3>
    <p id="custom">-</p>
  </div>

  <script>
    const preview = document.getElementById('preview');
    const input = document.getElementById('imageInput');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    async function submitImage() {
      const file = input.files[0];
      if (!file) {
        alert("Please select an image.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById("best").textContent = `‚ùå Error: ${data.error}`;
          return;
        }

        document.getElementById("best").textContent =
          `${data.best_prediction.label} (from ${data.best_prediction.source}, confidence: ${data.best_prediction.confidence})`;

        document.getElementById("general").textContent =
          `${data.general_model.label} (confidence: ${data.general_model.confidence})`;

        document.getElementById("custom").textContent =
          `${data.custom_model.label} (confidence: ${data.custom_model.confidence})`;

      } catch (error) {
        document.getElementById("best").textContent = `‚ùå Network error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
